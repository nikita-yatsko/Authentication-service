spring.application.name=auth-service
spring.profiles.active=local
server.port=8081

#PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Jwt
app.jwt.secret=wKv+swNjsd+pu4IBxpWF+aaEyBBKLMPOLbWPFfTV+CaazGg4BsRhS9VP+jendhNLcHYg2fXtARckgqNrHRfhUg==
app.jwt.expirationMs=3600000
app.jwt.refreshExpirationMs=86400000

#Micrometer
management.endpoints.web.exposure.include=health,info,prometheus
management.metrics.tags.application=${spring.application.name}

#Grafana Tempo
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://tempo:4318/v1/traces